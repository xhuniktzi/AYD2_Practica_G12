version: "3.9"

services:
    # frontend:
    #   build:
    #     context: ./Frontend
    #   ports:
    #     - "3000:3000"
    #   depends_on:
    #     - backend

    backend:
      build:
        context: ./Backend
      ports:
        - "8000:8000"
      env_file: ./Backend/.env
      healthcheck:
        test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD}"]
        interval: 1m30s
        timeout: 30s
        retries: 5
        start_period: 30s
      depends_on:
        db:
          condition: service_healthy
      

    db:
      image: mysql:latest
      ports:
        - "3307:3306"
      environment:
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_DATABASE=${MYSQL_DATABASE}
      volumes:
        - db_data:/var/lib/mysql
        - ./Database/BD_Bufete.sql:/docker-entrypoint-initdb.d/init.sql
      logging:
        driver: "json-file"
        options:
          max-size: "200k"
          max-file: "10"
      healthcheck:
        test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD}"]
        interval: 30s
        timeout: 30s
        retries: 5
        start_period: 30s

volumes:
  db_data:

networks:
  AyD2-Network:
    external:
      true

